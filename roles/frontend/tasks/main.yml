- name: Install Nginx
  yum:
    name: nginx
    state: latest

- name: Start Nginx Service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Remove old HTDocs
  file:
    path: {{ARTIFACT_PATH}}
    state: absent

- name: Creat HtDocs Directory
  file:
    path: {{ARTIFACT_PATH}}
    state: directory

